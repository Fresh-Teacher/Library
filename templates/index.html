<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Books Library</h1>
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item"><a href="/book/{{ loop.index0 }}">{{ book.title }}</a> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
