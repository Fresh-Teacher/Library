<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Search Results for "{{ query }}"</h1>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item"><a href="/book/{{ loop.index0 }}">{{ result.title }}</a> by {{ result.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
